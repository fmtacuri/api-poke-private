<html>
<head>
  <title>Maestría en software</title>
</head>
<body>
<div align="center">
  <h1>Maestría en sofware</h1>
  <img width="300px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">NOMBRE</th>
      <th scope="col">URL SERVICE</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let poke of pokemons">
      <td>{{poke.name}}</td>
      <td>{{poke.url}}</td>
    </tr>
    </tbody>
  </table>

</div>
</body>

</html>
